<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">

  <body>
    <header>
      <nav class="fadeInDown navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand col-md-2" href="#">

        <div class="collapse navbar-collapse" id="navbarNav">

              <a class="nav-link text-white" href="{{ url_for('home') }}"><strong>Inicio</strong></a>

            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('presu') }}"><strong>Tu Presupuesto</strong></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{{ url_for('error') }}"><strong>Optimizador Online</strong></a>
            </li>
          </ul>
      </nav>

    {% block contenido %}
    {% endblock %}

  <footer>
    <a href="{{ url_for('tyc') }}"><div class="option">Terminos y condiciones</div></a>
